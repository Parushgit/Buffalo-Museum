<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

      <link rel="stylesheet" href="css/login.css">
</head>
 

<body>
  <p style="text-align:center;"><img src="BMS_Logo_CMYK.png" width="20%" height="20%" alt="Logo"></p>
  <!-- <img src="BMS_Logo_CMYK.png" alt="Logo" width="50%" height="50%" class="center"> -->
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Buffalo Museum welcomes you</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" id="fname"  required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" id="lname" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Age <span class="req">*</span>
            </label>
            <input type="number" id="age" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap" style="display: none;">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" id="pwd" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block" onclick="javascript:getTheTours()"/>Take me to the tours!</button>
          
          </form>

        </div>
        
        <div id="login">  
          <h1>Hello admin!</h1>
          
           <!-- <form action="/index.html" method="post">-->
          
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" id="adminEmail" required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password" id="adminPwd" required autocomplete="off"/>
              </div>
            
              <!-- <input type="button" id="login-submit" class="button" value="Log In"/> -->
              <button type="submit" class="button button-block" onclick="javascript:loginAsAdmin()"/>Log In</button>
              <!-- onclick="javascript:submitForm()" -->
          
           <!-- </form>-->
        </div>
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script  src="js/login.js"></script>

</body>

</html>
