<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multiple File Uploader</title>
  
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <p style="text-align:center;"><img src="BMS_Logo_CMYK.png" width="20%" height="20%" alt="Logo"></p>
  <form method="post" class="file-uploader" action="" enctype="multipart/form-data">
  <div class="file-uploader__submit-button" >
      <label>
        Age<span class="req"></span>
      </label>
      <input type="number"required autocomplete="off"/>
  </div>
  <div class="file-uploader__submit-button">
      <label>
        Name of tour(s)<span class="req"></span>
      </label>
      <input type="text"required autocomplete="off"/>
  </div>
  <div class="file-uploader__message-area">
    <p>Select a tour map to upload</p>
  </div>
  <div class="file-chooser">
    <input class="file-chooser__input" type="file">
  </div>
  <input class="file-uploader__submit-button" type="submit" value="Upload">
</form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
